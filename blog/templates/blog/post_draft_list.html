{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p></p>
            <p>
                {% autoescape off %}
                    {{ post.text|truncatechars:200 }}
                {% endautoescape %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
